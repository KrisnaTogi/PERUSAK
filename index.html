<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>PERUSAK JAKARTA - Pencarian Rumah Sakit di Jakarta</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="">
        <a class="navbar-brand" href="#">PERUSAK JAKARTA!</a>
      </div>
    </nav>

    <!--
      INI HALAMAN DEPAN
      ADA FORM
      ADA PETA
    -->
    <section id="homepage">
    <section id="cta" class='fullContent'>
      <div
      class="
        h-100
        d-flex
        align-items-center
        justify-content-center
        flex-wrap
      "
    >
      <div class="w-100 d-flex align-items-center justify-content-center h-100" id="cta-content">
        <div class="text-center">
          <h1>LOE BUTUH RUMAH SAKIT?</h1>
          <p>DARIPADA SAKIT-SAKITAN MENDING CARI RUMAH SAKIT</p>
          <a href="#user-page" class="btn btn-danger">LOE KLIK DISINI!</a>
        </div>
      </div>
    </div>
    </section>
    <section class="fullContent" id='user-page'>
        <div class="container h-100">
          <div class="row h-100">
            <div class="content-form col-sm h-100 d-flex align-items-center justify-content-center">
              <div>
                <h2 class="text-center mb-5">Butuh Data Loe Nih!</h2>
                <form id="user-form">
                  <div class="form-group">
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Masukin Nama Loe!">
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <select class="custom-select" id="selected-city">
                        <option disabled selected>Cari Lokasi Loe!</option>
                        <option value="jakpus">Jakarta Pusat</option>
                        <option value="jakut">Jakarta Utara</option>
                        <option value="jaktim">Jakarta Timur</option>
                        <option value="jaksel">Jakarta Selatan</option>
                        <option value="jakbar">Jakarta Barat</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <select class="custom-select" id="selected-disease">
                        <option disabled selected>Loe Sakit Apa?</option>
                        <option value="Rabies">Rabies</option>
                        <option value="HIV">HIV</option>
                        <option value="SmallPox">SmallPox</option>
                        <option value="COPID">COPID</option>
                        <option value="Hepatitis">Hepatitis</option>
                        <option value="Malaria">Malaria</option>
                        <option value="Tetanus">Tetanus</option>
                        <option value="Infeksi">Infeksi</option>
                        <option value="Diare">Diare</option>
                        <option value="Sakit Kepala">Sakit Kepala</option>
                        <option value="Iritasi">Iritasi</option>
                        <option value="Lapar">Lapar</option>
                      </select>
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
              </div>
            </div>
            <div class="col-sm h-100 d-flex align-items-center justify-content-center" id="content-map">
              <img src="./assets/peta-jakarta.png" alt="Peta Jakarta" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
    <!-- 
      INI AKHIR HALAMAN DEPAN 
    -->

    <!-- 
    AWAL HALAMAN PILIHAN RUMAH SAKIT
    -->
    <section id="selectHospital" class="fullContent d-none">
      <div
        class="
          container
          h-100
          d-flex
          align-items-center
          justify-content-center
          flex-wrap
        "
      >
        <div class="w-100" id="content-select-hospital">
          <div class="row">
            <div class="col-12 text-center">
              <h1>Pilih Rumah Sakit Loe!</h1>
            </div>
          </div>
          <div class="row">
            <div
              class="
                col
                d-flex
                align-items-center
                justify-content-center
                flex-wrap
              "
            >
            <div id="listRumahSakit"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 
    AKHIR HALAMAN PILIHAN RUMAH SAKIT
    -->

    <script defer src="./coba.js"></script>
  </body>
</html>
