<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>PERUSAK JAKARTA - Pencarian Rumah Sakit di Jakarta</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Perusak Jakarta</h1>
        <h2>Mencari rumah sakit untuk domisili anda</h2>
      </div>

      <div id="content">
        <div id="content-form">
          <form>
            <label class="input">Nama</label>
            <input class="input" />
            <label class="input">Domisi</label>
            <input class="input" />
            <label class="input">Penyakit</label>
            <input class="input" type="text" />
            <button id="submit">Cari!</button>
          </form>
        </div>
        <div id="content-map"></div>
      </div>
    </div>
  </body>
</html>
