<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

    <title>PERUSAK JAKARTA - Pencarian Rumah Sakit di Jakarta</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class=" mx-auto">
        <a class="navbar-brand" href="#">PERUSAK JAKARTA!</a>
      </div>
    </nav>
    <section class="content">
        <div class="container h-100">
          <div class="row h-100">
            <div class="content-form col-sm h-100 d-flex align-items-center justify-content-center">
              <div>

                <h2 class="text-center mb-5">Butuh Data Loe Nih!</h2>
                <form>
                  <div class="form-group">
                    <!-- <label for="name">Nama Loe!</label> -->
                    <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Masukin Nama Loe!">
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <select class="custom-select" id="inputGroupSelect01">
                        <option disabled selected>Cari Lokasi Loe!</option>
                        <option value="1">Jakarta Pusat</option>
                        <option value="2">Jakarta Utara</option>
                        <option value="3">Jakarta Timur</option>

                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <select class="custom-select" id="inputGroupSelect01">
                        <option disabled selected>Loe Sakit Apa?</option>
                        <option value="1" >Covid-19</option>
                        <option value="2">Jakarta Utara</option>
                        <option value="3">Jakarta Timur</option>
                        <option value="3">Jakarta Selatan</option>
                      </select>
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
              </div>
            </div>
            <div class="col-sm h-100" id="content-map">
              
            </div>
          </div>

      </div>
